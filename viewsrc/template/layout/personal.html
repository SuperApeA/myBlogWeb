{{define "personal"}}
<div class="personal">
  <link rel="stylesheet" href="/resource/css/iconfont.css" />
  <div class="personal-box">
    <img class="personal-avatar" src="{{.Avatar}}" alt="{{.UserName}}" />
    <h1 class="personal-name">{{.UserName}}</h1>
    <p class="personal-desc">{{.UserDesc}}</p>
    <span class="gap-dashed"></span>
    <ul class="personal-action">
      <li>
        <i class="iconfont-blog icon-github"></i>
        <a href="{{$.GitHub}}" target="_blank"> GitHub</a>
      </li>
      <li>
        <i class="iconfont-blog icon-csdn"></i>
        <a href="{{$.CSDN}}" target="_blank"> CSDN</a>
      </li>
    </ul>
  </div>
  <span class="gap-solid"></span>
  <div class="personal-box">
    <div class="personal-cteg">
      <h2>分类：</h2>
      {{range $index,$elem := .CategoryList}}
      <div>
        <i class="iconfont icon-fenlei-copy"></i>
        <a href="/category/{{$elem.Cid}}">{{$elem.Name}}</a>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{end}}
